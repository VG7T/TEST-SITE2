<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Movement Simulation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #content {
      width: 500px;
      height: 300px;
      background-color: lightgray;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="content">
    <h2>Mouse Movement Simulator</h2>
  </div>

  <script>
    const content = document.getElementById("content");
    
    function getRandomPosition() {
      const width = content.offsetWidth;
      const height = content.offsetHeight;
      const x = Math.floor(Math.random() * width);
      const y = Math.floor(Math.random() * height);
      return { x, y };
    }

    function simulateMouseMovement() {
      const { x, y } = getRandomPosition();
      // Move mouse by simulating mouse event
      const event = new MouseEvent('mousemove', {
        bubbles: true,
        cancelable: true,
        clientX: x,
        clientY: y
      });
      content.dispatchEvent(event);
    }

    function simulateClick() {
      const { x, y } = getRandomPosition();
      const clickEvent = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        clientX: x,
        clientY: y
      });
      content.dispatchEvent(clickEvent);
    }

    // Loop to randomly move the mouse and simulate clicks
    setInterval(() => {
      simulateMouseMovement();
      if (Math.random() < 0.1) {  // 10% chance to click
        simulateClick();
      }
    }, 300);  // Runs every 300 milliseconds
  </script>
</body>
</html>
