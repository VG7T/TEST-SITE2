<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Movement Simulation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #content {
      width: 500px;
      height: 300px;
      background-color: lightgray;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="content">
    <h2>Mouse Movement Simulator</h2>
  </div>

  <script>
    const content = document.getElementById("content");
    
    // Number of iterations to run the simulation
    const totalIterations = 100;
    let iterations = 0;
    
    // Function to get a random position within the content area
    function getRandomPosition() {
      const width = content.offsetWidth;
      const height = content.offsetHeight;
      const x = Math.floor(Math.random() * width);
      const y = Math.floor(Math.random() * height);
      return { x, y };
    }

    // Function to simulate mouse movement
    function simulateMouseMovement() {
      const { x, y } = getRandomPosition();
      const event = new MouseEvent('mousemove', {
        bubbles: true,
        cancelable: true,
        clientX: x,
        clientY: y
      });
      content.dispatchEvent(event);
    }

    // Function to simulate a mouse click
    function simulateClick() {
      const { x, y } = getRandomPosition();
      const clickEvent = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        clientX: x,
        clientY: y
      });
      content.dispatchEvent(clickEvent);
    }

    // Function to run the simulation for a set number of iterations
    function runSimulation() {
      if (iterations < totalIterations) {
        simulateMouseMovement();
        if (Math.random() < 0.1) {  // 10% chance to simulate a click
          simulateClick();
        }
        iterations++;
      } else {
        console.log("Simulation completed!");
        clearInterval(simulationInterval);  // Stop the interval after totalIterations
      }
    }

    // Start the simulation
    const simulationInterval = setInterval(runSimulation, 300);  // Runs every 300ms
  </script>
</body>
</html>
